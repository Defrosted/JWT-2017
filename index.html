	<div class="container">

		</div>
		<div class="panel panel-default">

					<label for="hakusana">Hakusana</label>
					<input type="text" id="hakusana" class="form-control">
					<label class="checkbox">
						<input type="checkbox" id="free">Maksuton tapahtuma
					</label>
			   		<button type="button" class="form-control btn btn-default" id="suodata">Käytä</button>
	            </div>
			</div>
		</div>
	</div>
	<div class="container" id="sisalto">
	</div>
	<div class="tausta modaali" style="display: none;">
		<div class="container modaali">
			<div class="panel panel-default modaali">
				<div class="panel-heading modaali">Reittiohjeet</div>
				<div class="panel-body modaali">
				</div>
				<div class="panel-footer modaali">
					<button class="btn btn-default keskita fixed">Sulje</button>
				</div>
			</div>
		</div>
	</div>
